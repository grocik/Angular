<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-game-control
      (intervalTick)="onIntervalTick($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <app-odd
       *ngFor="let oddNumber of oddNumbers"
       [oddNumber]="oddNumber"
       ></app-odd>
    </div>
    <div class="col-xs-6">
      <app-even
      *ngFor="let evenNumber of evenNumbers"
      [evenNumber]="evenNumber">
      </app-even>
    </div>
  </div>
</div>
